application.title=Customized Search Engine with Web Crawler
application.vendor=Rajib
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Project 300.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-io-2.4.jar=Important API/commons-io-2.4.jar
file.reference.ehcache-core-2.6.2.jar=Important API/ehcache-core-2.6.2.jar
file.reference.ehcache-terracotta-2.6.2.jar=Important API/ehcache-terracotta-2.6.2.jar
file.reference.jsoup-1.7.1.jar=Important API/jsoup-1.7.1.jar
file.reference.lucene-core-2.3.0-javadoc.jar=Important API/lucene-core-2.3.0-javadoc.jar
file.reference.lucene-core-2.3.0-sources.jar=Important API/lucene-core-2.3.0-sources.jar
file.reference.lucene-core-2.3.0.jar=Important API/lucene-core-2.3.0.jar
file.reference.pdfbox-app-1.7.1.jar=Important API/pdfbox-app-1.7.1.jar
file.reference.slf4j-api-1.6.1.jar=Important API/slf4j-api-1.6.1.jar
file.reference.slf4j-jdk14-1.6.1.jar=Important API/slf4j-jdk14-1.6.1.jar
file.reference.terracotta-toolkit-1.6-runtime-5.2.0.jar=Important API/terracotta-toolkit-1.6-runtime-5.2.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-io-2.4.jar}:\
    ${file.reference.ehcache-core-2.6.2.jar}:\
    ${file.reference.ehcache-terracotta-2.6.2.jar}:\
    ${file.reference.jsoup-1.7.1.jar}:\
    ${file.reference.lucene-core-2.3.0-javadoc.jar}:\
    ${file.reference.lucene-core-2.3.0-sources.jar}:\
    ${file.reference.lucene-core-2.3.0.jar}:\
    ${file.reference.pdfbox-app-1.7.1.jar}:\
    ${file.reference.slf4j-api-1.6.1.jar}:\
    ${file.reference.slf4j-jdk14-1.6.1.jar}:\
    ${file.reference.terracotta-toolkit-1.6-runtime-5.2.0.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=WebCrawler.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
